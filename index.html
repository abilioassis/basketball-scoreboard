<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>"
    />
    <title>Basktball Scoreboard</title>
  </head>
  <body>
    <main class="container">
      <section class="container-inner">
        <div class="scoreboard">
          <div class="board">
            <p class="board-title">Home</p>
            <p id="home-score" class="board-score">0</p>
            <div class="btns">
              <button type="button" class="btn" onclick="increment('home', 1)">
                +1
              </button>
              <button type="button" class="btn" onclick="increment('home', 2)">
                +2
              </button>
              <button type="button" class="btn" onclick="increment('home', 3)">
                +3
              </button>
            </div>
          </div>
          <div class="board">
            <p class="board-title">Guest</p>
            <p id="guest-score" class="board-score">0</p>
            <div class="btns">
              <button type="button" class="btn" onclick="increment('guest', 1)">
                +1
              </button>
              <button type="button" class="btn" onclick="increment('guest', 2)">
                +2
              </button>
              <button type="button" class="btn" onclick="increment('guest', 3)">
                +3
              </button>
            </div>
          </div>
        </div>
        <div class="commands">
          <button type="button" class="btn btn-full-w" onclick="newGame()">
            New Game
          </button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
